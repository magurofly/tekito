<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>DevTools放置ゲー</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@magrofly">
    <meta property="og:url" content="magurofly.github.io">
    <meta property="og:title" content="DevTools放置ゲー">
    <meta property="og:description" content="う">
  </head>
  <body>
    <div id="app" class="container" style="height: 100vh; overflow: auto;">
      <div class="row">
        <div class="col-12 fs-1">全財産: <span class="font-monospace">{{ money.toExponential(3) }}</span> 円</div>
      </div>
      <div class="row" v-if="showJuice">
        <div class="col-12 col-md-6">リンゴジュース: <span class="font-monospace">{{ juice.apple }}</span> 本</div>
      </div>
      <div class="d-flex flex-column-reverse">
        <div v-for="message in messages" :class="`p-2 alert alert-${message.type}${message.dissmissilbe ? ' alert-dismissible fade show' : ''}`" v-html="message.html">
          <button v-if="message.dismissible" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <div class="row position-sticky bottom-0">
        <p class="col-12 text-end"><span class="badge bg-light text-dark">{{ version }}</span></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/gh/Patashu/break_eternity.js/break_eternity.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
